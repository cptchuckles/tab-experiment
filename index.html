<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tab experiment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="device-width=100%, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div id="sidebar">
      <ul>
        <li data="one">one</li>
        <li data="faggot">two</li> 
        <li>three</li> 
        <li class="selected">four</li> 
        <li>five</li>
      </ul>
    </div>
    <div id="main">
      <div class="content" id="default">
        <h1>Default content</h1> 
        <p>this is the default content for the page</p>
      </div>
      <div class="content" id="one">
        <h1>Tab One</h1> 
        <p>
          This is the content for tab one.
        </p> 
      </div>
      <div class="content" id="faggot">
        <h1>Tab Faggot</h1> 
        <p>
          This is the content for tab faggot.
        </p> 
      </div>
    </div>
  </body>
</html>
